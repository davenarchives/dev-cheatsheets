<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheatsheets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">CHEETSHEETS FOR DEVS</div>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#categories">Categories</a>
            <a href="#about">About</a>
        </nav>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-button">Search</button>
        </div>
    </header>
    <main class="container">
        <div class="box">
            <img src="images/python-logo.png" alt="python">
        </div>
        <div class="box">
            <img src="images/java-logo-1.png" alt="java">
        </div>
        <div class="box">
            <img src="images/C_Logo.png" alt="c">
        </div>
        <div class="box">
            <img src="images/HTML5_logo_and_wordmark.svg.png" alt="html">
        </div>
        <div class="box">
            <img src="images/css-logo.png" alt="css">
        </div>
        <div class="box">
            <img src="images/JavaScript-Logo.png" alt="javascript">
        </div>
        <div class="box">
            <img src="images/C++_logo.png" alt="c++">
        </div>
        <div class="box">
            <img src="images/Logo_C_sharp.svg.png" alt="c#">
        </div>
        <div class="box">
            <img src="images/Ruby_logo.png" alt="ruby">
        </div>
        <div class="box">
            <img src="images/php.png" alt="php">
        </div>
        <div class="box">
            <img src="images/sql-logo.png" alt="sql">
        </div>
        <div class="box">
            <img src="images/swift-logo.png" alt="swift">
        </div>
    </main>
    
</body>
</html>
